<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <aside>
        <!-- images -->
        <img src="" alt="Fancy Phone Photos" />
      </aside>
      <article>
        <!-- login flow -->
        <section>
          <!-- Sign up form -->
          <h1>Instagram</h1>
          <h2>Sign up to see photos and videos from your friends</h2>
          <button
            type="button"
            onclick="window.location.href = 'https://www.facebook.com/login'"
          >
            Log in with facebook
          </button>
          <!-- visual OR seperator with Horizontal rule -->
          <div>
            <hr />
            <span>OR</span>
            <hr />
          </div>
          <!-- signup form -->
          <form action="#" target="__blank">
            <input name="email_phone" placeholder="Mobile Number or Email" />
            <input name="full_name" placeholder="Full Name" />
            <input name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            <button type="submit">Sign Up</button>
          </form>
          <p>
            By Signing up you agree to our
            <a href="https://help.instagram.com/581066165581870"><b>Terms</b></a
            >,
            <a href="https://help.instagram.com/519522125107875"
              ><b>Data Policy</b></a
            >
            and <b>Cookies Policy</b> .
          </p>
        </section>
        <section>
          <!-- Sign in form -->
        </section>
        <section>
          <!-- App Store Call to action -->
        </section>
      </article>
    </main>
    <footer>
      <!-- end links -->
    </footer>
  </body>
</html>
